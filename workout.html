<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFit - Entrenamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="logo-container">
                    <img src="resources/icons/pesa.png" alt="SmartFit Logo" class="logo-img">
                    <h1>SmartFit</h1>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Usuario</span>
                    <button class="btn-logout" onclick="endWorkout()">Finalizar</button>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <!-- Header de la Rutina -->
            <div class="workout-header">
                <div>
                    <h2 id="routineName">Cargando rutina...</h2>
                    <p class="workout-info">
                        <span id="completedSets">0</span> / <span id="totalSets">0</span> series completadas
                    </p>
                </div>
                <div class="workout-timer">
                    <div class="timer-display">
                        â±ï¸ <span id="workoutTimer">00:00</span>
                    </div>
                </div>
            </div>

            <!-- CronÃ³metro de Descanso -->
            <div id="restTimer" class="rest-timer-container hidden">
                <div class="rest-timer-content">
                    <h3>ğŸ’ª Descanso</h3>
                    <div class="rest-timer-display">
                        <span id="restTimerDisplay">00:00</span>
                    </div>
                    <div class="rest-timer-controls">
                        <button class="btn-rest" onclick="skipRest()">Saltar</button>
                        <button class="btn-rest" onclick="addRestTime(15)">+15s</button>
                        <button class="btn-rest" onclick="addRestTime(30)">+30s</button>
                    </div>
                    <p class="rest-next-exercise">
                        Siguiente: <span id="nextExerciseName">-</span>
                    </p>
                </div>
            </div>

            <!-- Lista de Ejercicios -->
            <div id="exercisesContainer" class="workout-exercises">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando rutina...</p>
                </div>
            </div>

            <!-- BotÃ³n de Finalizar -->
            <div class="workout-actions">
                <button class="btn-finish-workout" onclick="confirmEndWorkout()">
                    âœ“ Finalizar Entrenamiento
                </button>
            </div>
        </main>
    </div>

    <!-- Modal de ConfirmaciÃ³n -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Finalizar Entrenamiento</h2>
            </div>
            <p style="margin: 20px 0; color: var(--text-dark);">
                Â¿EstÃ¡s seguro de que quieres finalizar el entrenamiento?
            </p>
            <p style="margin: 20px 0; font-size: 0.9rem; color: var(--text-light);">
                Se guardarÃ¡ tu progreso automÃ¡ticamente.
            </p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-cancel" onclick="closeConfirmModal()" style="flex: 1;">
                    Cancelar
                </button>
                <button class="btn-danger" onclick="finishWorkout()" style="flex: 1;">
                    Finalizar
                </button>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script src="workout.js"></script>
</body>
</html>
